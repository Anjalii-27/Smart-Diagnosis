<body id="loginBodyMain">

    <header class='header fixed-top' style="background-color: white;height: 60px;padding: 10px;">
        <a style='color:#22668D;font-size:26px;text-decoration: none;' href='home.html'>SMART DIAGNOSIS</a>

        <a style='color:#26355D;float:right ;'><button class="btn btn-info"
                style="float:right;margin: 10px;background-color: #008DDA;"> <a
                    style='color:white;text-decoration: none;' href='home.html'>HOME</a></button></a>

    </header>


    <section class="section" id="login_section">
        <div class="loginCard">
            <div class="lgBtn">
                <a onclick="toggleLogin(true)" class="loginBtn activeToggleCard" id="toggleBtnCard1">Log In</a>
                <a onclick="toggleLogin(false)" class="loginBtn" id="toggleBtnCard2">Sign Up</a>
            </div>
            <div class="lgActive" id="loginFormCard">
                <form action="#" class="lgForm container" id="login-form">
                    <!-- <div class="row"> -->
                    <div class="input-field col s12">
                        <input required id="login-email" type="email" class="validate">
                        <label for="login-email">Email</label>
                    </div>
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                    <div class="input-field col s12">
                        <input required id="login-password" type="password" class="validate">
                        <label for="login-password">Password</label>
                    </div>
                    <!-- </div> -->

                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="login">Login
                        <i class="material-icons right">lock</i>
                    </button>
                    <p style="text-align: center;">OR</p>
                    <button class="btn waves-effect waves-light blue darken-1"><a href="verify.html"
                            style="color: white;margin-top: -30px;">Login with mobile number</a>
                    </button>

                    <div class="forgPass">
                        <a data-target="forgotPassModal" class="modal-trigger">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="modal" id="forgotPassModal">
                <div class="modal-content">
                    <h5>Enter email to send password reset link:</h5>
                    <form action="login.html" id="forgot-form">
                        <div class="input-field row">
                            <input required id="forgot-email" type="email" name="forgot_email" class="validate">
                            <label for="forgot-email">Email</label>
                        </div>
                        <button class="btn waves-effect waves-light blue darken-1" type="submit">Submit
                            <i class="material-icons right">check_circle</i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="lgActive lgDisabled" id="signUpFormCard">
                <form action="#" class="lgForm" id="signup-form">
                    <!-- <div class="row"> -->
                    <div class="input-field col s12">
                        <input required id="signup-name" type="text" class="validate">
                        <label for="signup-name">Name</label>
                    </div>
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                    <div class="input-field col s12">
                        <input required id="signup-email" type="email" class="validate">
                        <label for="signup-email">Email</label>
                    </div>
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                    <div class="input-field col s12">
                        <input required id="signup-password" type="password" class="validate">
                        <label for="signup-password">Password</label>
                    </div>
                    <!-- </div> -->
                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="login">Sign Up
                        <i class="material-icons right">check_circle</i>
                    </button>
                </form>

            </div>
        </div>
    </section>

    <!-- JQuery CDN -->

    <script>
        // For Side Navbar on smaller screen
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
        // For forgot password modal
        $(document).ready(function () {
            $('.modal').modal({
                inDuration: 500,
                outDuration: 500,
                preventScrolling: false,
                dismissible: true,
            });
        });
    </script>
    <script>
        function toggleLogin(login) {
            if (login) {
                document.getElementById("loginFormCard").classList.remove("lgDisabled");
                document.getElementById("signUpFormCard").classList.add("lgDisabled");
                document.getElementById("toggleBtnCard1").classList.add("activeToggleCard");
                document.getElementById("toggleBtnCard2").classList.remove("activeToggleCard");
            } else {
                document.getElementById("loginFormCard").classList.add("lgDisabled");
                document.getElementById("signUpFormCard").classList.remove("lgDisabled");
                document.getElementById("toggleBtnCard1").classList.remove("activeToggleCard");
                document.getElementById("toggleBtnCard2").classList.add("activeToggleCard");
            }

        }
    </script>
