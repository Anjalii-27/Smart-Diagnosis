    <style>
        .heading {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1.0rem;
            color: #444;
            margin: 2rem 0;
            padding-top: 6rem;
            text-decoration: underline;
            text-decoration-style: solid;
            text-underline-offset: 1rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background: #fff;
            padding: 1rem 2rem;
            box-shadow: 0 .2rem .5rem rgba(0, 0, 0, .3);
        }

        .header .logo img {
            height: 4rem;
        }

        .header nav ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }

        .header nav ul li {
            margin: 0 1.5rem;
        }

        .header nav ul li a {
            font-size: 2rem;
            color: #666;
        }

        .header nav ul li a:hover {
            color: #000;
            text-decoration: none;
        }

        .header .fa-bars {
            font-size: 2.5rem;
            color: #666;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body id="loginBodyMain">

    <header class='header fixed-top' style="background-color: white;height: 60px;padding: 10px;">
        <a style='color:#22668D;font-size:26px;text-decoration: none;' href='home.html'>SMART DIAGNOSIS</a>

        <a style='color:#26355D;float:right ;'><button class="btn btn-info"
                style="float:right;margin: 10px;background-color: #008DDA;"> <a
                    style='color:white;text-decoration: none;' href='home.html'>HOME</a></button></a>

    </header>
    <br><br><br>
    <section id="loginResearcher">
        <div class="card mainLgCard">
            <div id="lgAnimation">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json"
                    background="transparent" speed="1" loop autoplay>
                </lottie-player>
            </div>
            <div class="bgCard" style="background-color: #165e84;"></div>
            <div class="mainCard" id="mainCard">
                <div id="recaptcha-container"></div>
                <div class="contry">
                    <span>India (+91)</span>
                </div>
                <div class="numInpt row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">phone</i>
                                <input id="icon_telephone" type="number" class="validate" required>
                                <label for="icon_telephone">Telephone</label>
                            </div>
                        </div>
                        <div class="desc">
                            <span>You will recieve an OTP on this number.</span>
                        </div>
                    </form>

                </div>
                <button onclick="toogleCard()" class="btn waves-effect waves-light customNextBtn"
                    style="background-color:#165e84">Next <i class="material-icons">arrow_forward</i></button>

                <button onclick="toogleCard()" class="btn waves-effect waves-light customNextBtn"
                    style="background-color: #165e84;"><a style="text-decoration: none;color: white;"
                        href="login.html">Back</a> <i class="material-icons">arrow_back</i></button>

            </div>
            <div id="otpCard" class="">
                <div class="back_arrow_btn">
                    <button onclick="toogleCard()" class=" btn waves-effect waves-light"><i
                            class="material-icons">arrow_back</i></button>
                </div>
                <div class="otpMainCard">

                    <div class="otpHeader">
                        <span>Verification Code</span>
                    </div>
                    <div class="otpDesc">
                        <span>Please type verification code sent to </span>
                        <span id="otpNumber"></span>
                    </div>
                    <div id="wrapper">
                        <div id="dialog">
                            <form id="form">
                                <input type="text" maxLength="1" size="1" min="0" max="9" id="n1" pattern="[0-9]{1}"
                                    required />
                                <input type="text" maxLength="1" size="1" min="0" max="9" id="n2" pattern="[0-9]{1}"
                                    required />
                                <input type="text" maxLength="1" size="1" min="0" max="9" id="n3" pattern="[0-9]{1}"
                                    required />
                                <input type="text" maxLength="1" size="1" min="0" max="9" id="n4" pattern="[0-9]{1}"
                                    required />
                                <input type="text" maxLength="1" size="1" min="0" max="9" id="n5" pattern="[0-9]{1}"
                                    required />
                                <input type="text" maxLength="1" size="1" min="0" max="9" id="n6" pattern="[0-9]{1}"
                                    required />
                                <button class="btn waves-effect" id="verifycode"><a href="user.html">Verify</a></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-------------- JS files ------------------------>

    <script src="animation/animate.js"></script>

    <!-- JQuery CDN -->

    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">

    <script>
        $('#form > input').keyup(function () {
            if (this.value.length >= $(this).attr('maxlength')) {
                $(this).next().focus();
            }
        });
    </script>
    <script>
        // For Side Navbar on smaller screen
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
